{% extends "base.html" %}

{% block title %}Luo tehtäväpohja{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card" style="max-width: 900px; margin: 0 auto;">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-layer-group"></i> Luo uusi tehtäväpohja</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Otsikko *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Kuvaus</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="difficulty" class="form-label">Vaikeustaso *</label>
                            <select class="form-select" id="difficulty" name="difficulty" required>
                                {% for setting in difficulty_settings %}
                                <option value="{{ setting.name }}" data-points="{{ setting.points }}">
                                    {{ setting.display_name }} ({{ setting.points }} pistettä)
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Vaikeustaso määrittää automaattisesti tehtävän pisteet</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Tallenna tehtäväpohja
                            </button>
                            <a href="{{ url_for('parent_dashboard') }}" class="btn btn-success">
                                <i class="fas fa-arrow-left"></i> Takaisin
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
