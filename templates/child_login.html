{% extends "base.html" %}

{% block title %}Lapsi kirjautuminen - Kotityöapp{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-child text-success"></i> Valitse nimesi
                    </h3>
                </div>
                <div class="card-body">
                    {% if children %}
                        <form method="POST">
                            <div class="d-grid gap-3">
                                {% for child in children %}
                                <button type="submit" name="child_id" value="{{ child.id }}" 
                                        class="btn btn-outline-success btn-lg">
                                    <i class="fas fa-child"></i> {{ child.username }}
                                </button>
                                {% endfor %}
                            </div>
                        </form>
                    {% else %}
                        <div class="text-center py-4">
                            <i class="fas fa-child fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Ei lapsia lisätty</h5>
                            <p class="text-muted">Vanhempi voi lisätä lapsia hallintapaneelista</p>
                        </div>
                    {% endif %}
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="btn btn-success">
                            <i class="fas fa-arrow-left"></i> Takaisin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
